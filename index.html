<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Split JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.11/split.min.js" integrity="sha256-9u7Hr7DXDRNHVZ/p9uoV5oIHL9Ql7Qx3dKPJzeRakII=" crossorigin="anonymous"></script>

    <!-- Code Flask, Language, and Theme -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/CodeFlask.js/1.4.1/codeflask.min.js" integrity="sha256-G969tEzJXrGgPCQjr06NYkQhnHVWDW1lITsA6OhINqU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/components/prism-scss.min.js" integrity="sha256-e8D5SrALfYOcy2NqfpblBaRTuTlrmQUP6RUOYtQ+7cg=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/themes/prism-okaidia.min.css" integrity="sha256-Ykz0nNWK7w4QWJUYR7OraN4773aMB/11aMt1nZyrhuQ=" crossorigin="anonymous" />

    <!-- Sass.js for actual conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.11.0/sass.sync.min.js" integrity="sha256-fRTlFt0oTb9cQ26hylSirmI2ovPArP9ON+V1mVnb1DM=" crossorigin="anonymous"></script>
    <script>
        var foundInlineStyle = false;
        // Load stylesheet if not inline
        if (self !== top){
            // Scan for inline
            var inlineStyles = document.querySelectorAll('style');
            for (var x=0; x<inlineStyles.length; x++){
                if (/#inlineCssDetectionRule/.test(inlineStyles[x].innerText)){
                    foundInlineStyle = true;
                    break;
                }
            }
        }
        if (!foundInlineStyle){
            var linkE = document.createElement('link');
            linkE.rel = 'stylesheet';
            linkE.href = 'style.css?stamp=' + (new Date()).getTime();
            document.head.appendChild(linkE);
        }
    </script>
</head>
<body>
    <div id="topbar">
        <button id="convertButton">Convert</button>
        <label>
            <input type="checkbox" class="filled-in" id="indentCheckbox" />
            <span>Indented SASS?</span>
        </label>
        <label>
            <input type="checkbox" class="filled-in" id="autorunCheckbox" />
            <span>Autorun:</span>
        </label>
        <div id="compilingStatus">Compililng...</div>
    </div>
    <div class="container">
        <div id="sass-input-wrapper">
            <div class="indicatorBar input">
                <div class="indicatorText">Input SASS</div>
            </div>
            <div id="sass-input"></div>
        </div>
        <div id="css-output-wrapper">
            <div class="indicatorBar output">
                <div class="indicatorText">Output CSS</div>
            </div>
            <div id="css-output"></div>
        </div>
    </div>
    <script>
        (function(){
            // Load script.js if not inline
            function loadScript(){
                var sE = document.createElement('script');
                sE.src = 'script.js?stamp=' + (new Date()).getTime();
                document.body.appendChild(sE);
            }
            if (self === top){
                loadScript();
            }
            else if (typeof(SCRIPT_JS_LOADED)==='undefined'){
                if (document.readyState==="complete"){
                    handleLoad();
                }
                else {
                    window.addEventListener('load',handleLoad);
                }
            }
            function handleLoad(){
                if (typeof(SCRIPT_JS_LOADED)==='undefined'){
                    loadScript();
                }
            }
        })();
    </script>
    <pre class="language-scss input" style="display:none;">
body {
    div {
        background-color: green;
    }
}
    </pre>
</body>

</html>
